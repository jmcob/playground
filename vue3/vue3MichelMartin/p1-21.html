<!DOCTYPE html>
<html lang="fr">
        <head>
                <meta charset="UTF-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <title>Projet 1-21</title>
                <script src="https://unpkg.com/vue@next"></script>
        </head>
        <body>
                <div id="app">
                        <img
                                src="/vue3/img/Cat03.jpeg"
                                @mousemove="affCoord($event)"
                                alt="cat"
                        />
                        <div>{{xy}}</div>
                </div>
                <script>
                        app = Vue.createApp({
                                data() {
                                        return {
                                                xy: "",
                                        };
                                },
                                methods: {
                                        affCoord(ev) {
                                                this.xy =
                                                        "x=" +
                                                        ev.offsetX +
                                                        ", y=" +
                                                        ev.offsetY;
                                        },
                                },
                        });
                        app.mount("#app");
                </script>
        </body>
</html>
