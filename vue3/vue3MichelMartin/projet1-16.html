<!DOCTYPE html>
<html lang="fr">
        <head>
                <meta charset="UTF-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <title>Projet 1-16</title>
                <script src="https://unpkg.com/vue@next"></script>
        </head>
        <body>
                <div id="app">
                        <p>Check the boxes of the languages you know :</p>
                        <br />
                        <input
                                type="checkbox"
                                name="language1"
                                v-model="languages"
                                value="HTML"
                        />
                        <label for="language1"> HTML</label><br />
                        <input
                                type="checkbox"
                                name="language2"
                                v-model="languages"
                                value="CSS"
                        />
                        <label for="language2"> CSS</label><br />
                        <input
                                type="checkbox"
                                name="language3"
                                v-model="languages"
                                value="JS"
                        />
                        <label for="language3"> JS</label>
                        <br />
                        <p>Boxes checked : {{languages}}</p>
                </div>
                <script>
                        app = Vue.createApp({
                                data() {
                                        return {
                                                languages: [],
                                        };
                                },
                        });
                        app.mount("#app");
                </script>
        </body>
</html>
