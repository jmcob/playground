<!DOCTYPE html>
<html lang="fr">
        <head>
                <meta charset="UTF-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <title>Prjet 1-23</title>
                <script src="https://unpkg.com/vue@next"></script>
        </head>
        <body>
                <div id="app">
                        <p>
                                <a
                                        href="http://www.google.com"
                                        @click="action($event)"
                                        >Google</a
                                >
                        </p>
                        <br />
                        <p><a href="http://www.bing.com">Bing</a></p>
                </div>
                <script>
                        app = Vue.createApp({
                                methods: {
                                        action(ev) {
                                                ev.preventDefault();
                                        },
                                },
                        });
                        app.mount("#app");
                </script>
        </body>
</html>
